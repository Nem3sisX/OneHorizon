    <script>
      function swap()
      {
              var a=[document.getElementById("s1"),document.getElementById("s2"),document.getElementById("s3"),document.getElementById("s4"),document.getElementById("s5")];
              window.n=0;
              if (a[0].checked==true)
              {
                  a[1].checked=true;
                  n=1;
              }
              else if (a[1].checked==true)
              {
                  a[2].checked=true;
                  n=2;
              }
              else if (a[2].checked==true)
              {
                  a[3].checked=true;
                  n=3;
              }             
              else if (a[3].checked==true)
              {
                  a[4].checked=true;
                  n=4;
              }
              else if (a[4].checked==true)
              {
                  a[0].checked=true;
                  n=0;
              }
              setTimeout(swap, 3100);   
      }

  </script>
